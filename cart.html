<!DOCTYPE html>
<html>
<body>

  <h1>Cart</h1>
  <ul id="cartItems"></ul>
  <button id="emptyCart">
  Empty Cart
  </button>
  <script>
    // Retrieve cart items from local storage or initialize an empty array
    var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    // Get the cart list element from the DOM
    var cartList = document.getElementById('cartItems');
    // Loop through the cart items and create list items for each
    cartItems.forEach(function(item){
      var li = document.createElement('li');
      // Set the text content of the list item to the item name and price
      li.textContent = item.name + ' - Price: $' + item.price;
      // Append the list item to the cart list
      cartList.appendChild(li);
    });
    
    // Get the empty cart button element from the DOM
    var emptyCart = document.getElementById('emptyCart');
    // Add an event listener to the empty cart button
    emptyCart.addEventListener('click', function() {
    // Clear the cart items array
    cartItems = [];
    // Update the cart items in local storage
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    // Remove all child nodes from the cart list
    while(cartList.firstChild) {
    cartList.removeChild(cartList.firstChild);
    }
    });
    
  </script>
  
</body>
</html>
